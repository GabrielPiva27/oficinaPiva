      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html"><i class="bi bi-house"></i> Home</a>

          <li class="nav-item">

  <!-- Cabe칞alho do Formul치rio -->
  <div class="container-fluid p-2 bg-secondary text-light text-center">
    <h3><i class="bi bi-gear-wide-connected"></i> Controle de Estoque <i class="bi bi-nut"></i></h3>
  </div>
  <div id="mensagemAlerta"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="card-header">
          <h4 class="card-title text-dark">
            Estoque
          </h4>
        </div>
        <div class="card shadow-lg rounded">
          <div class="card-body">
            <!-- Formul치rio -->
            <form class="form-horizontal" id="formEstoque">
              <!-- C칩digo -->
              <div>
                <input type="text" class="form-control" id="id" placeholder="C칩digo do item" disabled readonly>
                <label for="id"></label>
              </div>
              <!-- Pe칞a -->
              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="peca" placeholder="Digite o nome da pe칞a" required>
                <label for="peca">Pe칞a</label>
              </div>
              <!-- Modelo -->
              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="modelo" placeholder="Modelo da pe칞a">
                <label for="modelo">Modelo</label>
              </div>
              <!-- Quantidade -->
              <div class="form-floating mb-2">
                <input type="number" class="form-control" id="qtde" placeholder="Quantidade" min="0" required>
                <label for="qtde">Quantidade</label>
              </div>
              <!-- Valor da Pe칞a -->
              <div class="input-group mb-3">
                <span class="input-group-text">R$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="valorPeca" placeholder="Valor unit치rio da pe칞a" min="0.01" step="0.01">
              </div>
              <!-- Bot칚o Salvar e Limpar -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="salvar"></label>
                <div class="col-md-8">
                  <button type="submit" id="salvar" name="salvar" class="btn btn-secondary"><i class="bi bi-save"></i>
                    Salvar</button>
                  <button type="reset" id="limpar" name="limpar" class="btn btn-warning"><i class="bi bi-x-circle"></i>
                    Limpar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <button class="btn btn-secondary" type="button"disabled id="carregandoEstoque">
          <span class="spinner-border spinner-border-sm text-dark" role="status"></span> Carregando os dados...
        </button>
        <!-- campo de filtro -->
        <div class="form-group mt-3">
          <input type="text" class="form-control" id="filtroCliente" placeholder="游댌 Filtrar..."
            oninput="filtrarTabela('filtroCliente','tabelaEstoque')">

        <!-- tabela -->
        <table class="table table-bordered table-striped darkTable" id="tabelaEstoque">
          <!-- conte칰do obtido no Firebase ser치 inserido aqui -->
