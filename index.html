<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina Piva</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="card shadow-lg rounded">
                        <div class="text-center">
                            <img src="images/login.svg" alt="Efetuar o Login" title="Login" class="w-25" />
                        </div>
                        <div class="card-header">
                            <h5 class="card-title text-black text-center">
                                <i class="bi bi-fingerprint">Faça o Login</i>
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="formLogin">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com"
                                        required autofocus>
                                    <label for="floatingInput">Email</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                                    <label for="floatingPassword">Senha</label>
                                </div>
                                <div class="form-group mt-4">

                                    <button type="submit" class="btn btn-secondary"
                                        title="Efetue o login com o seu usuário e senha"><i
                                            class="bi bi-box-arrow-in-right"></i> Login</button>

                                    <button type="button" id="loginGoogle" class="btn btn-danger"
                                        title="Efetue o login com o Google"><i class="bi bi-google"></i> Logar com o
                                        Google</button>

                                </div>
                            </form>
                            <div id="mensagemAlerta"></div>
                            <div class="my-2">
                                <a href="novoUsuario.html">Precisa criar um usuário?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!-- Carregamento dos scripts do projeto -->
    <script src="js/firebase/firebase.js"></script>
    <script src="js/firebase/autenticacao.js"></script>
    <script src="js/util/alerta.js"></script>
    <script src="js/view/login.js"></script>
</body>

</html>
